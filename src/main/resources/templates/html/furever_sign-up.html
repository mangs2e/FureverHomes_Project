<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <!-- Primary Meta Tags -->
    <title>회원가입</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="title" content="Spaces - Sign up" />
    <meta name="author" content="Themesberg" />
    <meta
      name="description"
      content="Premium Directory Listing Bootstrap 4 Template featuring 37 hand-crafted pages, a dashboard an Mapbox integration. Spaces also comes with a complete UI Kit featuring over 700 components by Themesberg."
    />
    <meta
      name="keywords"
      content="bootstrap, bootstrap 4 template, directory listing bootstrap, bootstrap 4 listing, bootstrap listing, bootstrap 4 directory listing template, vector map, leaflet js template, mapbox theme, mapbox template, dashboard, themesberg, user dashboard bootstrap, dashboard bootstrap, ui kit, bootstrap ui kit, premium bootstrap theme"
    />
    <link
      rel="canonical"
      href="https://themesberg.s3.us-east-2.amazonaws.com/public/products/spaces/thumbnail.jpg"
    />

    <!-- Fontawesome -->
    <link type="text/css" th:href="@{/vendor/'@'fortawesome/fontawesome-free/css/all.min.css}" rel="stylesheet"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/js/all.min.js"
            integrity="sha512-Cvxz1E4gCrYKQfz6Ne+VoDiiLrbFBvc6BPh4iyKo2/ICdIodfgc5Q9cBjRivfQNUXBCEnQWcEInSXsvlNHY/ZQ=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- Leaflet JS -->
    <link type="text/css" th:href="@{/vendor/leaflet/dist/leaflet.css}" rel="stylesheet">

    <!-- Fancybox -->
    <link rel="stylesheet" th:href="@{/vendor/'@'fancyapps/fancybox/dist/jquery.fancybox.min.css}">

    <!-- VectorMap -->
    <link rel="stylesheet" th:href="@{/vendor/jqvmap/dist/jqvmap.min.css}">

    <!-- Main CSS -->
    <link type="text/css" th:href="@{/css/spaces.css}" rel="stylesheet">

    <!-- NOTICE: You can use the _analytics.html partial to include production code specific code & trackers -->

    <script
      src="https://code.jquery.com/jquery-3.6.4.js"
      integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E="
      crossorigin="anonymous"
    ></script>

  </head>

  <body>
    <main>
      <!-- Section -->
      <section
        class="min-vh-100 d-flex align-items-center section-image py-5 py-lg-0"
        th:style="'background-color: rgb(255, 191, 0);'">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-12">
              <div class="text-center text-md-center mb-5 mt-5 md-0 text-white">
                <h1 class="mb-0 h3">FUREVERHOMES</h1>
              </div>
            </div>
            <div class="col-12 d-flex align-items-center justify-content-center">
              <div class="signup-inner mt-3 mt-lg-0 bg-white shadow-soft border rounded border-light p-4 p-lg-5 w-100 fmxw-500">
                <form id="signUpForm">
                  <!-- Form -->
                  <div class="form-group">
                    <label for="email">이메일
                      <span
                        class="txt-error email"
                        style="padding-left: 10px"></span></label>
                    <div class="input-group mb-4">
                      <div class="input-group-prepend">
                        <span class="input-group-text"
                          ><span class="fas fa-envelope"></span
                        ></span>
                      </div>
                      <input
                        class="form-control"
                        id="email"
                        name="email"
                        placeholder="@E-mail"
                        type="text"
                        aria-label="email adress"
                        autocomplete="off"
                        required
                      />
                    </div>
                  </div>
                  <!-- End of Form -->
                  <div class="form-group">
                    <label for="name"
                      >이름<span class="txt-error name" style="padding-left: 10px"></span
                    ></label>
                    <div class="input-group mb-4">
                      <div class="input-group-prepend">
                        <span class="input-group-text">
                          <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="18"
                            height="18"
                            fill="currentColor"
                            class="bi bi-person-fill"
                            viewBox="0 0 16 16"
                          >
                            <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3Zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z"/>
                          </svg>
                        </span>
                      </div>
                      <input
                        class="form-control"
                        id="name"
                        name="name"
                        placeholder="Name"
                        type="text"
                        aria-label="Name"
                        required
                      />
                    </div>
                  </div>
                  <div class="form-group">
                    <!-- Form -->
                    <div class="form-group">
                      <label for="password"
                        >비밀번호<span
                          class="txt-guide password"
                          style="padding-left: 10px"
                        ></span
                      ></label>
                      <div class="input-group mb-4">
                        <div class="input-group-prepend">
                          <span class="input-group-text"
                            ><span class="fas fa-unlock-alt"></span
                          ></span>
                        </div>
                        <input
                          class="form-control"
                          id="password"
                          name="password"
                          placeholder="Password"
                          type="password"
                          aria-label="Password"
                          required
                        />
                      </div>
                    </div>
                    <!-- End of Form -->
                    <!-- Form -->
                    <div class="form-group">
                      <label for="password-confirm"
                        >비밀번호 확인<span
                          class="txt-error password-confirm"
                          style="padding-left: 10px"
                        ></span
                      ></label>
                      <div class="input-group mb-4">
                        <div class="input-group-prepend">
                          <span class="input-group-text"
                            ><span class="fas fa-unlock-alt"></span
                          ></span>
                        </div>
                        <input
                          class="form-control"
                          id="password-confirm"
                          placeholder="Confirm password"
                          type="password"
                          aria-label="Confirm password"
                          required
                        />
                      </div>
                    </div>
                    <!-- End of Form -->
                    <div class="form-group">
                      <label>성별</label>
                      <div class="form-check">
                        <input
                          class="form-check-input"
                          type="radio"
                          name="genderRadios"
                          id="genderRadios1"
                          value="F"
                          checked
                        />
                        <label class="form-check-label mb-4" for="genderRadios1">
                          여성
                        </label>
                        <input
                          class="form-check-input"
                          type="radio"
                          name="genderRadios"
                          id="genderRadios2"
                          value="M"
                        />
                        <label class="form-check-label ml-2" for="genderRadios2"> 남성 </label>
                      </div>

                      <!-- End of Radio -->
                    </div>
                    <div class="form-group">
                      <label>생년월일</label>
                        <div class="input-group mb-4">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><span class="far fa-calendar-alt"></span></span>
                            </div>
                            <input class="form-control datepicker" name="birthDate" id="birthDate" placeholder="Birth date" type="text" readonly required>
                    </div>
                    </div>

                    <div class="form-check mb-4">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        value=""
                        id="terms"
                        required
                      />
                      <label class="form-check-label" for="terms">
                        <span class="small"
                          >I agree to the
                          <a class="text-secondary" href=""
                            >terms and conditions</a
                          ></span
                        >
                      </label>
                    </div>
                  </div>
                  <div class="form-group">
                    <div
                      class="d-block d-sm-flex justify-content-center align-items-center mt-4"
                    >
                      <span class="font-weight-normal">
                        이미 회원이시라면?
                        <a th:href="@{/fureverhomes/signin}" class="font-weight-bold">로그인</a>
                      </span>
                    </div>
                  </div>
                  <button
                    type="button"
                    class="btn btn-block btn-warning"
                    id="createAccount"
                  >
                    회원가입
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- Custom js -->
    <script th:src="@{/js/validate.js}"></script>

    <!-- Core -->
    <script th:src="@{/vendor/jquery/dist/jquery.min.js}"></script>
    <script th:src="@{/vendor/popper.js/dist/umd/popper.min.js}"></script>
    <script th:src="@{/vendor/bootstrap/dist/js/bootstrap.min.js}"></script>
    <script th:src="@{/vendor/headroom.js/dist/headroom.min.js}"></script>
    <script th:src="@{/vendor/onscreen/dist/on-screen.umd.min.js}"></script>

    <!-- NoUISlider -->
    <script th:src="@{/vendor/nouislider/distribute/nouislider.min.js}"></script>

    <!-- Bootstrap Datepicker -->
    <script th:src="@{/vendor/bootstrap-datepicker/dist/js/bootstrap-datepicker.min.js}"></script>

    <!-- jQuery Waypoints -->
    <script th:src="@{/vendor/waypoints/lib/jquery.waypoints.min.js}"></script>

    <!-- Owl acrousel -->
    <script th:src="@{/vendor/owl.carousel/dist/owl.carousel.min.js}"></script>

    <!-- Smooth scroll -->
    <script th:src="@{/vendor/smooth-scroll/dist/smooth-scroll.polyfills.min.js}"></script>

    <!-- Fancybox -->
    <script th:src="@{/vendor/'@'fancyapps/fancybox/dist/jquery.fancybox.min.js}"></script>

    <!-- Sticky sidebar -->
    <script th:src="@{/vendor/sticky-sidebar/dist/sticky-sidebar.min.js}"></script>

    <!-- Mapbox & Leaflet.js -->
    <script th:src="@{/vendor/leaflet/dist/leaflet.js}"></script>

    <!-- Chartist -->
    <script th:src="@{/vendor/chartist/dist/chartist.min.js}"></script>
    <script th:src="@{/vendor/chartist-plugin-tooltips/dist/chartist-plugin-tooltip.min.js}"></script>

    <!-- Vector Maps -->
    <script th:src="@{/vendor/jqvmap/dist/jquery.vmap.min.js}"></script>
    <script th:src="@{/vendor/jqvmap/dist/maps/jquery.vmap.usa.js}"></script>

    <!-- Sliderform -->
    <script th:src="@{/js/jquery.slideform.js}"></script>

    <!-- Spaces custom Javascript -->
    <script th:src="@{/js/spaces.js}"></script>
  </body>
</html>
